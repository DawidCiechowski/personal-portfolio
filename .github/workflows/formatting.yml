name: Code Formatting

on: [push, pull_request]

jobs: 
  formatting: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run Formatters
        run: |
          npx prettier --check .
          npx eslint . 